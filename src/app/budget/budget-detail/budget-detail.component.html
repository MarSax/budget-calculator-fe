<div class="card card-container">
  <div class="card-body" (click)="openEditDialog(content)">
    {{budget.description}}
    <div [class]="budget.amount > 0 ? 'btn btn-success' : 'btn btn-danger'" style="margin-left: 10px; pointer-events: none">{{budget.amount}}</div>
  </div>
  <div id="incomeDeleteButton" class="delete-button">
    <button type="button" class="close" aria-label="Close" (click)="delete(budget.id)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-budget-edit [inputBudget]="budget"></app-budget-edit>
  </div>
</ng-template>
