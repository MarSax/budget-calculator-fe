<ng-container *ngIf="incomeBudget, else expense">
  <div class="card card-container">
    <div class="card-body" (click)="openEditDialog(content)">
      {{incomeBudget.description}}
      <div class="btn btn-success" style="margin-left: 10px; pointer-events: none">{{incomeBudget.amount}}</div>
    </div>
    <div id="incomeDeleteButton" class="delete-button">
      <button type="button" class="close" aria-label="Close" (click)="delete(incomeBudget.id)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</ng-container>

<ng-template #expense>
  <div class="card">
    <div class="card-body" (click)="openEditDialog(content)">
      {{expenseBudget.description}}
      <div class="btn btn-danger" style="margin-left: 10px; pointer-events: none">{{expenseBudget.amount}}</div>
    </div>
    <div id="expenseDeleteButton" class="delete-button">
      <button type="button" class="close" aria-label="Close" (click)="delete(expenseBudget.id)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</ng-template>

<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-budget-edit [inputBudget]="incomeBudget ? incomeBudget : expenseBudget"></app-budget-edit>
  </div>
</ng-template>
